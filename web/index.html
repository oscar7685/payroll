<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- meta section -->
        <title>Payroll</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >

        <link rel="icon" href="favicon.ico" type="image/x-icon" >
        <!-- /meta section -->

        <!-- css styles -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/blue-white.css" id="dev-css">

        <!-- ./css styles -->                                     

        <!--[if lte IE 9]>
        <link rel="stylesheet" type="text/css" href="css/dev-other/dev-ie-fix.css">
        <![endif]-->



        <style>.dev-page{visibility: hidden;}</style>
    </head>
    <body>
        <!-- ./javascript -->
        <div class="modal fade" id="myModal" data-backdrop="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h2 class="modal-title">Errores encontrados</h2>
                    </div>
                    <div class="modal-body">
                        <h2>Al menos una de sus respuestas es errada, por favor verifique</h2>
                        <p id="erorres"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- page wrapper -->
        <div class="dev-page">
            <!-- page container -->
            <div class="dev-page-container">
                <!-- page content -->
                <div class="dev-page-content">                    
                    <!-- page content container -->
                    <div class="container">

                        <!-- page title -->
                        <div class="page-title">
                            <h3>Certificado de ingresos y retenciones 2015</h3>
                        </div>                        
                        <!-- ./page title -->

                        <!-- Wizard with validation -->
                        <div class="wrapper wrapper-white">

                            <form action="Validar" role="form" method="post" class="form-horizontal" id="wizard-validation">
                                <div class="wizard show-submit wizard-validation">
                                    <ul>
                                        <li>
                                            <a href="#step-7">
                                                <span class="stepNumber">1</span>
                                                <span class="stepDesc">Datos personales<br /></span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#step-9">
                                                <span class="stepNumber">2</span>
                                                <span class="stepDesc">Cuenta bancaria<br /></span>
                                            </a>
                                        </li>  
                                    </ul>

                                    <div id="step-7">   

                                        <div class="form-group">
                                            <label>Digite su c&eacute;dula</label>
                                            <br/>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" name="cedula" id="cedula" placeholder="Cedula"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Fecha de nacimiento</label>
                                            <br/>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control datepicker" id="fnacimiento" name="fnacimiento" placeholder="fecha de nacimiento"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="step-9">
                                        <div class="form-group">
                                            <label>Numero de cuenta bancaria</label>
                                            <br/>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" name="numerocuenta" id="numerocuenta" placeholder="Numero de cuenta bancaria"/>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label>Banco</label>
                                            <br/>
                                            <div class="col-md-8">
                                                <select class="form-control" name="banco" id="banco">
                                                    <option value=""></option>
                                                    <option value="BANCOLOMBIA">BANCOLOMBIA</option>
                                                    <option value="DAVIVIENDA">DAVIVIENDA</option>
                                                    <option value="BANCO DE BOGOTA">BANCO DE BOGOTA</option>
                                                    <option value="COLPATRIA">COLPATRIA</option>
                                                    <option value="BBVA">BBVA</option>
                                                </select>

                                            </div>
                                        </div> 
                                    </div> 
                                </div>
                            </form>
                        </div>
                        <!-- ./Wizard with validation -->
                    </div>
                    <!-- ./page content container -->                                        
                </div>
                <!-- ./page content -->                                                
            </div>  
            <!-- ./page container -->
        </div>
        <!-- ./page wrapper -->

        <!-- javascript -->
        <script type="text/javascript" src="js/jquery.min.js"></script>       
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>                
        <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>                
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>                
        <script type="text/javascript" src="js/jquery.smartWizard.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/dev-app.js"></script>



    </body>
</html>
<!-- Modal -->
