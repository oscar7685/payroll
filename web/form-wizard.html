<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- meta section -->
        <title>Intuitive - Admin Dashboard Template</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >

        <link rel="icon" href="favicon.ico" type="image/x-icon" >
        <!-- /meta section -->

        <!-- css styles -->
        <link rel="stylesheet" type="text/css" href="css/blue-white.css" id="dev-css">
        <!-- ./css styles -->                                     

        <!--[if lte IE 9]>
        <link rel="stylesheet" type="text/css" href="css/dev-other/dev-ie-fix.css">
        <![endif]-->



        <style>.dev-page{visibility: hidden;}</style>
    </head>
    <body>

        <!-- page wrapper -->
        <div class="dev-page">
            <!-- page container -->
            <div class="dev-page-container">
                <!-- page content -->
                <div class="dev-page-content">                    
                    <!-- page content container -->
                    <div class="container">

                        <!-- page title -->
                        <div class="page-title">
                            <h3>Certificado de ingresos y retenciones 2015</h3>
                        </div>                        
                        <!-- ./page title -->

                        <!-- Wizard with validation -->
                        <div class="wrapper wrapper-white">
                           
                            <form action="javascript:alert('Validated!');" role="form" class="form-horizontal" id="wizard-validation">
                                <div class="wizard show-submit wizard-validation">
                                    <ul>
                                        <li>
                                            <a href="#step-7">
                                                <span class="stepNumber">1</span>
                                                <span class="stepDesc">Cedula<br /></span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#step-8">
                                                <span class="stepNumber">2</span>
                                                <span class="stepDesc">Ultimo cargo<br /></span>
                                            </a>
                                        </li>   
                                        <li>
                                            <a href="#step-9">
                                                <span class="stepNumber">3</span>
                                                <span class="stepDesc">Cuenta bancaria<br /></span>
                                            </a>
                                        </li>  
                                    </ul>

                                    <div id="step-7">   

                                        <div class="form-group">
                                            <label>Digite su c&eacute;dula</label>
                                            <br/>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" name="cedula" placeholder="Cedula"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Fecha de expedici√≥n de la cedula</label>
                                            <br/>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control datepicker" name="fexpedicion" placeholder="fecha de expedicion"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Fecha de nacimiento</label>
                                            <br/>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control datepicker" name="fnacimiento" placeholder="fecha de nacimiento"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="step-8">

                                        <div class="form-group">
                                            <label>Ultimo cargo</label>
                                            <br/>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" name="name" placeholder="Ultimo cargo"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Fecha inicio contrato</label>
                                            <br/>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control datepicker" name="finicio" placeholder="Fecha inicio contrato"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Fecha final contrato</label>
                                            <br/>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control datepicker" name="ffinal" placeholder="Fecha final contrato"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>C&oacute;digo KG</label>
                                            <br/>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" name="codigoKG" placeholder="C&oacute;digo KG"/>
                                            </div>
                                        </div> 
                                    </div>
                                    <div id="step-9">
                                        <div class="form-group">
                                            <label>Numero de cuenta bancaria</label>
                                            <br/>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" name="numerocuenta" placeholder="Numero de cuenta bancaria"/>
                                            </div>
                                        </div> 
                                    </div> 
                                </div>
                            </form>
                        </div>
                        <!-- ./Wizard with validation -->
                    </div>
                    <!-- ./page content container -->                                        
                </div>
                <!-- ./page content -->                                                
            </div>  
            <!-- ./page container -->
        </div>
        <!-- ./page wrapper -->

        <!-- javascript -->
        <script type="text/javascript" src="js/jquery.min.js"></script>       
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>                
        <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>                
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>                
        <script type="text/javascript" src="js/jquery.smartWizard.js"></script>
        <script type="text/javascript" src="js/dev-app.js"></script>

        <!-- ./javascript -->
    </body>
</html>
